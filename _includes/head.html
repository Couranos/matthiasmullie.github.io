<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/poole.css">
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/syntax.css">
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/hyde.css">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface">

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}public/apple-touch-icon-144-precomposed.png">
                                 <link rel="shortcut icon" href="{{ site.baseurl }}public/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">

  <!-- SEO & social -->
  <link rel="author" href="{{ site.author.gplus }}" />
  {% if page.title == "Home" %}
    <link rel="canonical" href="{{ site.url }}" />
    <meta name="description" content="{{ site.tagline }}" />
    <meta property="og:title" content="{{ site.title }}" />
    <meta property="og:description" content="{{ site.tagline }}" />
  {% else %}
    <link rel="canonical" href="{{ site.url }}{{ page.url }}/" />
    <meta name="description" content="{{ site.description | strip_html }}" />
    <meta property="og:title" content="{{ page.title }}" />
    <meta property="og:description" content="{{ site.description | strip_html }}" />
  {% endif %}

  <meta property="og:url" content="{{ site.url }}{{ page.url }}/" />
  <meta property="og:image" content="{{ site.url }}/{{ site.image }}" />
  <meta property="og:site_name" content="{{ site.title }}" />

  {% if page.date %}
    <meta property="og:type" content="article" />
    <meta property="article:published_time" content="{{ page.date }}" />
    <meta property="article:modified_time" content="{{ page.date }}" />
    <meta property="article:author" content="{{ site.author.gplus }}" />
    {% for tag in site.tags %}
      <meta property="article:tag" content="{{ tag }}" />
    {% endfor %}
  {% else %}
    <meta property="og:type" content="blog" />
  {% endif %}

  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="{{ site.author.twitter }}" />
</head>
